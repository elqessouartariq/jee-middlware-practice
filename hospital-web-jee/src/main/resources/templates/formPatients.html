<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <meta charset="UTF-8">
    <title>Form Patient</title>
    <link rel="stylesheet" href="/webjars/bootstrap/5.3.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="webjars/bootstrap-icons/1.11.3/font/bootstrap-icons.min.css" >
</head>
<body>
<div layout:fragment="content1">

    <div class="col-md-6 offset-3">
        <form method="post" th:action="@{/save}">
            <div class="mb-3">
                <label for="nom" class="form-label">Nom</label>
                <input type="text" th:value="${patient.nom}" class="form-control" id="nom" name="nom">
                <span class="text-danger" th:errors="${patient.nom}"></span>
            </div>
            <div class="mb-3">
                <label for="dateNaissance" class="form-label">Date de naissance</label>
                <input type="date" th:value="${patient.dateNaissance}" class="form-control" id="dateNaissance" name="dateNaissance">
                <span class="text-danger" th:errors="${patient.dateNaissance}"></span>
            </div>
            <div class="mb-3">
                <label for="malade" class="form-label">Malade</label>
                <input type="checkbox" th:checked="${patient.malade}" class="form-check-input" id="malade" name="malade">
                <span class="text-danger" th:errors="${patient.malade}"></span>
            </div>
            <div class="mb-3">
                <label for="score" class="form-label">Score</label>
                <input type="number" th:value="${patient.score}" class="form-control" id="score" name="score">
                <span class="text-danger" th:errors="${patient.score}"></span>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
</div>
</body>
</html>
